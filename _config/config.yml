  SilverStripe\Control\Director:
    properties:
      Middlewares:
        TelescopeRequestMiddleware: %$TelescopeRequestMiddleware
  TelescopeRequestMiddleware:
    class: 'AdrHumphreys\Telescope\Middleware\RequestMiddleware'
